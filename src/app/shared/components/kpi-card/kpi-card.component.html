<div class="h-full border rounded-xl p-6 relative group hover:border-sofasa-blue hover:shadow-sofasa-md transition-all flex flex-col justify-between overflow-hidden"
    [ngClass]="bgClasses()" [class.cursor-pointer]="clickable()">

    <div class="flex justify-between items-start z-10">
        <div
            class="p-2.5 rounded-lg bg-sofasa-100 border border-sofasa-200 text-sofasa-600 group-hover:text-sofasa-blue transition-colors">
            <i [class]="'ph-fill ' + icon() + ' text-2xl'"></i>
        </div>
        <div class="flex items-center gap-1.5">
            <span class="w-2 h-2 rounded-full" [ngClass]="statusClasses()"></span>
            <span class="text-[10px] uppercase tracking-wider font-semibold text-gray-500 group-hover:text-gray-700">
                {{ statusText() }}
            </span>
        </div>
    </div>

    <div class="z-10 mt-6">
        <h3 class="text-gray-600 text-sm font-medium group-hover:text-gray-700 mb-1.5">{{ title() }}</h3>
        <div class="flex items-baseline gap-2">
            <span class="text-3xl font-bold text-gray-900 tracking-tight">{{ value() }}</span>
            <span class="text-sm text-gray-500" *ngIf="subValue()">{{ subValue() }}</span>
        </div>
    </div>

    <!-- Background Icon -->
    <div
        class="absolute -right-6 -bottom-6 text-gray-100 group-hover:text-gray-200 transition-all duration-500 pointer-events-none">
        <i [class]="'ph-fill ' + icon() + ' text-8xl'"></i>
    </div>
</div>

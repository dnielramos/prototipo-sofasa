<!-- Backdrop -->
<div 
  class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 transition-opacity duration-300"
  [class.opacity-0]="!isOpen()"
  [class.pointer-events-none]="!isOpen()"
  [class.opacity-100]="isOpen()"
  (click)="close()">
</div>

<!-- Drawer Panel -->
<div 
  class="fixed top-0 right-0 h-full w-full md:w-[480px] bg-zinc-900 border-l border-zinc-800 shadow-2xl z-50 flex flex-col transition-transform duration-300 cubic-bezier(0.16, 1, 0.3, 1)"
  [class.translate-x-full]="!isOpen()"
  [class.translate-x-0]="isOpen()">

  <!-- Header -->
  <div class="h-16 border-b border-zinc-800 flex items-center justify-between px-6 bg-zinc-900 shrink-0">
    <div>
      <h3 class="text-lg font-semibold text-white">{{ title() }}</h3>
      <p class="text-xs text-zinc-400">Editando datos de Febrero 2026</p>
    </div>
    <button (click)="close()" class="p-2 rounded-full hover:bg-zinc-800 text-zinc-400 transition">
      <i class="ph ph-x text-lg"></i>
    </button>
  </div>

  <!-- Content -->
  <div class="flex-1 overflow-y-auto p-6 space-y-6">
    <ng-content></ng-content>
  </div>
</div>

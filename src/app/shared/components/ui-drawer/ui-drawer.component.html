<!-- Backdrop -->
<div class="fixed inset-0 bg-gray-900/20 backdrop-blur-sm z-40 transition-opacity duration-300"
  [class.opacity-0]="!isOpen()" [class.pointer-events-none]="!isOpen()" [class.opacity-100]="isOpen()"
  (click)="close()">
</div>

<!-- Drawer Panel -->
<div
  class="fixed top-0 right-0 h-full w-full md:w-[520px] bg-white border-l border-gray-200/60 shadow-sofasa-2xl z-50 flex flex-col transition-transform duration-300 ease-out"
  [class.translate-x-full]="!isOpen()" [class.translate-x-0]="isOpen()">

  <!-- Header -->
  <div
    class="h-20 border-b border-gray-200/60 flex items-center justify-between px-8 bg-gradient-to-r from-white to-gray-50/30 shrink-0 backdrop-blur-sm">
    <div>
      <h3 class="text-xl font-bold text-gray-900 mb-1">{{ title() }}</h3>
      <p class="text-sm text-gray-600 flex items-center gap-2">
        <svg class="w-4 h-4 text-sofasa-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        Editando datos de Febrero 2026
      </p>
    </div>
    <button (click)="close()"
      class="w-10 h-10 rounded-xl hover:bg-gray-100 active:bg-gray-200 text-gray-500 hover:text-gray-700 transition-all duration-200 flex items-center justify-center group">
      <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Content -->
  <div class="flex-1 overflow-y-auto p-8 space-y-6 bg-gradient-to-b from-transparent to-gray-50/20">
    <ng-content></ng-content>
  </div>
</div>

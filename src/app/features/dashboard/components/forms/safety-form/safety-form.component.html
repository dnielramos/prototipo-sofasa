<form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">

    <div class="grid grid-cols-2 gap-4">
        <app-ui-select label="TIPO EVENTO" formControlName="tipo"
            [error]="form.get('tipo')?.touched && form.get('tipo')?.invalid ? 'Requerido' : ''">
            <option value="ACCIDENTE">Accidente</option>
            <option value="INCIDENTE">Incidente</option>
        </app-ui-select>

        <app-ui-input label="CANTIDAD" type="number" formControlName="cantidad" placeholder="0"
            [error]="form.get('cantidad')?.touched && form.get('cantidad')?.invalid ? 'Mínimo 0' : ''">
        </app-ui-input>
    </div>

    <app-ui-textarea label="OBSERVACIONES / DETALLES" formControlName="observaciones"
        placeholder="Describa el evento..." [rows]="4" [showCounter]="true" [maxLength]="500"
        [error]="form.get('observaciones')?.touched && form.get('observaciones')?.invalid ? 'Máximo 500 caracteres' : ''">
    </app-ui-textarea>

    <div class="pt-4 border-t border-gray-200 flex justify-end gap-3">
        <button type="submit" [disabled]="isSaving"
            class="px-6 py-3 rounded-xl text-sm font-semibold bg-gradient-to-r from-sofasa-blue-500 to-sofasa-blue-600 text-white hover:from-sofasa-blue-600 hover:to-sofasa-blue-700 hover:shadow-blue-glow-lg transition-all duration-200 shadow-lg flex items-center gap-2 disabled:opacity-50 disabled:cursor-wait disabled:hover:shadow-lg">
            <svg *ngIf="isSaving" class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            <svg *ngIf="!isSaving" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
            </svg>
            {{ isSaving ? 'Guardando...' : 'Guardar Cambios' }}
        </button>
    </div>
</form>

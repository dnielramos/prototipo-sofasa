<div class="h-screen flex flex-col overflow-hidden bg-gray-50 text-gray-900">

    <!-- Header -->
    <header
        class="h-16 border-b border-gray-200 bg-white/95 backdrop-blur-md flex items-center justify-between px-6 z-20 shrink-0 shadow-sm">
        <div class="flex items-center gap-4">
            <div class="w-9 h-9 bg-sofasa-blue rounded-lg flex items-center justify-center shadow-md">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            </div>
            <div>
                <h1 class="text-sm font-bold tracking-wide text-gray-900">SOFASA <span
                        class="text-gray-500 font-normal">| MANAGEMENT</span></h1>
            </div>
        </div>

        <!-- Project Context -->
        <div class="hidden md:flex items-center gap-3 bg-gray-100 border border-gray-200 rounded-full px-4 py-2">
            <svg class="w-4 h-4 text-sofasa-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            <span class="text-sm font-semibold text-gray-900">{{ projectName() }}</span>
            <div class="h-4 w-px bg-gray-300"></div>
            <span class="text-xs font-medium text-gray-600">Febrero 2026</span>
        </div>

        <!-- Back Button -->
        <button (click)="backToProjects()"
            class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-sofasa-blue hover:bg-blue-50 rounded-lg transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Volver a Proyectos
        </button>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <!-- Sidebar (Minimal) -->
        <aside
            class="w-16 border-r border-gray-200 flex flex-col items-center py-6 gap-6 bg-white hidden md:flex shrink-0">
            <button class="p-2 rounded-xl bg-blue-50 text-sofasa-blue">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                    <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
                </svg>
            </button>
            <button class="p-2 rounded-xl text-gray-500 hover:text-gray-700 hover:bg-gray-100 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4 md:p-8 relative bg-gray-50">
            <div class="max-w-7xl mx-auto pb-10">

                <!-- Page Title -->
                <div class="flex justify-between items-end mb-8">
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-900">Resumen Mensual</h2>
                        <p class="text-sm text-gray-600 mt-1">Gestione las métricas operativas y de RRHH.</p>
                    </div>
                    <div class="flex gap-3">
                        <!-- Status indicator -->
                        <div
                            class="px-3 py-1.5 rounded-full border border-gray-200 bg-white text-xs text-gray-700 flex items-center gap-2 shadow-sm">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Online
                        </div>
                    </div>
                </div>

                <!-- Bento Grid -->
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 auto-rows-[160px]">
                    @for (item of kpis(); track item.id) {
                    <div [class]="item.colSpan + (item.rowSpan ? ' ' + item.rowSpan : '')" (click)="openDrawer(item)">
                        <app-kpi-card [title]="item.title" [value]="item.value" [subValue]="item.subValue"
                            [status]="item.status" [icon]="item.icon">
                        </app-kpi-card>
                    </div>
                    }
                </div>

            </div>
        </main>
    </div>

    <!-- Drawer -->
    <app-ui-drawer [isOpen]="isDrawerOpen()" [title]="activeKpi()?.title || ''" (onClose)="closeDrawer()">

        <!-- Dynamic Content based on KPI Type -->
        <div *ngIf="activeKpi() as kpi">

            <!-- PROYECCION -->
            <app-proyeccion-form *ngIf="kpi.type === 'projection'" [data]="kpi.data">
            </app-proyeccion-form>

            <!-- ROTATION -->
            <app-rotation-form *ngIf="kpi.type === 'rotation'" [data]="kpi.data">
            </app-rotation-form>

            <!-- SAFETY -->
            <app-safety-form *ngIf="kpi.type === 'safety'" [data]="kpi.data">
            </app-safety-form>

            <!-- IDEAS DE MEJORA -->
            <app-ideas-form *ngIf="kpi.type === 'ideas'">
            </app-ideas-form>

            <!-- CAPACITACIONES -->
            <app-capacitaciones-form *ngIf="kpi.type === 'training'">
            </app-capacitaciones-form>

            <!-- AUSENTISMOS -->
            <app-ausentismos-form *ngIf="kpi.type === 'absenteeism'">
            </app-ausentismos-form>

            <!-- TAREAS / CUMPLIMIENTO -->
            <app-tareas-form *ngIf="kpi.type === 'tasks'">
            </app-tareas-form>

            <!-- SITUACIONES ESPECIALES -->
            <app-situaciones-form *ngIf="kpi.type === 'special'">
            </app-situaciones-form>

            <!-- VACACIONES -->
            <app-vacaciones-form *ngIf="kpi.type === 'vacaciones'">
            </app-vacaciones-form>

            <!-- CONTROLES (AUDITORÍA) -->
            <app-controles-form *ngIf="kpi.type === 'controles'">
            </app-controles-form>

            <!-- PLACEHOLDER FOR REMAINING (Should be none now) -->
            <div *ngIf="!['projection', 'rotation', 'safety', 'ideas', 'training', 'absenteeism', 'tasks', 'special', 'vacaciones', 'controles'].includes(kpi.type)"
                class="p-8 border border-dashed border-gray-300 rounded-xl text-center bg-gray-100">

                <div class="w-16 h-16 rounded-full bg-gray-200 mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>

                <h3 class="text-gray-900 font-medium mb-2">{{ kpi.title }}</h3>
                <p class="text-gray-600 text-sm mb-4">Formulario en construcción</p>

                <div
                    class="inline-flex items-center gap-2 px-3 py-1.5 bg-blue-50 text-sofasa-blue text-xs rounded-full border border-blue-200">
                    <span class="w-2 h-2 bg-sofasa-blue rounded-full animate-pulse"></span>
                    Próxima actualización
                </div>
            </div>
        </div>

    </app-ui-drawer>

</div>
